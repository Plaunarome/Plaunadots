<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<!-- Default fonts -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Hack Nerd Font Mono</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Hack Nerd Font Mono</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Hack Nerd Font Mono</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
</fontconfig>
